<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Killo</title>
    </head>
    <body>
        <div class="container text-center">
            <h1 style="margin-bottom:20%">YAID</h1>


            <form method="post" action="" autocomplete="off">

             <div class="col-md-12">

                 <div class="form-group">
                     <h2 class="">LogIn.</h2>
                    </div>

                 <div class="form-group">
                     <hr />
                    </div>


                    <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                     <input type="email" name="userEmail" class="form-control" placeholder="Your Email" value="" maxlength="40" />
                        </div>
                        <span class="text-danger"></span>
                    </div>

                    <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                     <input type="password" name="userPass" class="form-control" placeholder="Your Password" maxlength="15" />
                        </div>
                        <span class="text-danger"></span>
                    </div>

                    <div class="form-group">
                     <hr />
                    </div>

                     <div class="form-group col-md-4 ">
                     <button type="submit" class="btn btn-block btn-primary" name="btn-login">LogIn</button>
                    </div>

                    <div class="form-group">
                     <hr />
                    </div>

                    <div class="form-group" >
                     <b><a href="register.html" style="margin-left:10%;">Register Here...</a></b>
                    </div>

                </div>


            </form>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
